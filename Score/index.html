<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中考成绩查询系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2980, #26d0ce);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #3a7bd5, #00d2ff);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            padding: 30px;
        }
        
        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            max-width: 500px;
            margin: 0 auto;
        }
        
        input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid #ddd;
            border-radius: 12px 0 0 12px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3a7bd5;
            box-shadow: 0 0 0 3px rgba(58, 123, 213, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #3a7bd5, #00a8ff);
            color: white;
            border: none;
            padding: 0 35px;
            border-radius: 0 12px 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: linear-gradient(to right, #2a6bc5, #0098e6);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-section {
            text-align: center;
            padding: 30px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
        }
        
        .result-placeholder {
            color: #6c757d;
            font-size: 1.2rem;
        }
        
        .student-name {
            font-size: 1.8rem;
            color: #3a7bd5;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .score-display {
            font-size: 6rem;
            font-weight: 800;
            color: #3a7bd5;
            margin: 20px 0;
            text-shadow: 0 5px 15px rgba(58, 123, 213, 0.3);
            animation: pulse 1.5s infinite;
        }
        
        .score-range {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #6c757d;
        }
        
        .detail-btn {
            margin-top: 15px;
            padding: 12px 30px;
            background: linear-gradient(to right, #ff6b6b, #ff9e7d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
        
        .detail-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(255, 107, 107, 0.4);
        }
        
        .subject-scores {
            display: none;
            width: 100%;
            max-width: 700px;
            margin-top: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .subject-card {
            background: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.08);
            text-align: center;
            transition: all 0.3s;
        }
        
        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .subject-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 8px;
        }
        
        .subject-score {
            font-size: 1.8rem;
            font-weight: 700;
            color: #3a7bd5;
        }
        
        .subject-max {
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto 0;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .chart-title {
            font-size: 1.3rem;
            color: #3a7bd5;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .probability-chart {
            display: flex;
            height: 30px;
            width: 100%;
            background: #e9ecef;
            border-radius: 8px;
            overflow: hidden;
            margin: 15px 0;
        }
        
        .low-range {
            background: #ff6b6b;
            width: 5%;
        }
        
        .mid-range {
            background: #4cd97b;
            width: 90%;
        }
        
        .high-range {
            background: #ffd166;
            width: 5%;
        }
        
        .chart-labels {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .probability-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.95rem;
        }
        
        .info-item {
            display: flex;
            align-items: center;
        }
        
        .color-box {
            width: 15px;
            height: 15px;
            margin-right: 8px;
            border-radius: 3px;
        }
        
        .low-color { background: #ff6b6b; }
        .mid-color { background: #4cd97b; }
        .high-color { background: #ffd166; }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-content {
            animation: fadeIn 0.8s ease-out;
            width: 100%;
        }
        
        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            font-size: 2.5rem;
            color: white;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; }
            .input-group { flex-direction: column; }
            input { border-radius: 12px; margin-bottom: 15px; }
            button { border-radius: 12px; padding: 16px; }
            .score-display { font-size: 4.5rem; }
            .logo { position: static; margin-bottom: 15px; }
            .subject-grid { grid-template-columns: repeat(2, 1fr); }
        }
        
        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .score-display { font-size: 3.5rem; }
            .student-name { font-size: 1.4rem; }
            .subject-grid { grid-template-columns: 1fr; }
            .detail-btn { padding: 10px 20px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
            </div>
            <h1>中考成绩查询系统</h1>
            <p class="subtitle">输入您的姓名查询2025年中考成绩，祝您金榜题名，前程似锦！</p>
        </header>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="nameInput" placeholder="请输入您的姓名" autocomplete="off">
                    <button id="queryBtn"><i class="fas fa-search"></i> 查询成绩</button>
                </div>
            </div>
            
            <div class="result-section">
                <div id="resultPlaceholder" class="result-placeholder">
                    请输入姓名并点击查询按钮获取中考成绩
                </div>
                <div id="resultContent" class="result-content" style="display: none;">
                    <div class="student-name" id="studentName"></div>
                    <div class="score-display" id="scoreDisplay">0</div>
                    <div class="score-range">总分：750分</div>
                    
                    <button id="detailBtn" class="detail-btn">
                        <i class="fas fa-book-open"></i> 查看各科成绩
                    </button>
                    
                    <div id="subjectScores" class="subject-scores">
                        <div class="subject-grid" id="subjectGrid">
                            <!-- 科目成绩将通过JS动态生成 -->
                        </div>
                        
                        <div class="chart-container">
                            <div class="chart-title"><i class="fas fa-chart-pie"></i> 各科成绩分布</div>
                            <canvas id="scoreChart" height="250"></canvas>
                        </div>
                    </div>
                    
                    <div class="score-info">
                        <h3><i class="fas fa-chart-bar"></i> 分数分布概率</h3>
                        <div class="probability-chart">
                            <div class="low-range" title="0-299分 (5%)"></div>
                            <div class="mid-range" title="300-600分 (90%)"></div>
                            <div class="high-range" title="601-750分 (5%)"></div>
                        </div>
                        <div class="chart-labels">
                            <span>0分</span>
                            <span>300分</span>
                            <span>600分</span>
                            <span>750分</span>
                        </div>
                        <div class="probability-info">
                            <div class="info-item">
                                <div class="color-box low-color"></div>
                                <span>0-299分: 5%</span>
                            </div>
                            <div class="info-item">
                                <div class="color-box mid-color"></div>
                                <span>300-600分: 90%</span>
                            </div>
                            <div class="info-item">
                                <div class="color-box high-color"></div>
                                <span>601-750分: 5%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 中考成绩查询系统 | 本系统成绩为模拟数据，仅供展示使用</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameInput = document.getElementById('nameInput');
            const queryBtn = document.getElementById('queryBtn');
            const detailBtn = document.getElementById('detailBtn');
            const resultPlaceholder = document.getElementById('resultPlaceholder');
            const resultContent = document.getElementById('resultContent');
            const studentName = document.getElementById('studentName');
            const scoreDisplay = document.getElementById('scoreDisplay');
            const subjectScores = document.getElementById('subjectScores');
            const subjectGrid = document.getElementById('subjectGrid');
            
            // 科目配置
            const subjects = [
                { name: '语文', max: 150 },
                { name: '数学', max: 150 },
                { name: '英语', max: 150 },
                { name: '物理', max: 80 },
                { name: '化学', max: 70 },
                { name: '政治', max: 50 },
                { name: '历史', max: 50 },
                { name: '体育', max: 50 }
            ];
            
            // 存储生成的成绩
            let generatedScores = [];
            let totalScore = 0;
            let chart = null;
            
            // 生成符合要求的随机分数
            function generateTotalScore() {
                const rand = Math.random() * 100; // 生成0-100之间的随机数
                
                if (rand < 90) {
                    // 90%概率生成300-600之间的分数
                    return Math.floor(Math.random() * 301) + 300;
                } else if (rand < 95) {
                    // 5%概率生成0-299之间的分数
                    return Math.floor(Math.random() * 300);
                } else {
                    // 5%概率生成601-750之间的分数
                    return Math.floor(Math.random() * 150) + 601;
                }
            }
            
            // 生成各科分数
            function generateSubjectScores(total) {
                // 先给各科分配基础分
                const baseScores = subjects.map(subject => {
                    let minScore;
                    
                    // 不同科目设置不同的最低分
                    if (subject.name === '语文' || subject.name === '数学' || subject.name === '英语') {
                        minScore = Math.floor(subject.max * 0.6); // 主科最低60%
                    } else if (subject.name === '物理' || subject.name === '化学') {
                        minScore = Math.floor(subject.max * 0.5); // 理科最低50%
                    } else if (subject.name === '政治' || subject.name === '历史') {
                        minScore = Math.floor(subject.max * 0.4); // 文科最低40%
                    } else { // 体育
                        // 体育90%概率在40-50之间，10%在30-39之间
                        if (Math.random() < 0.9) {
                            minScore = 40;
                        } else {
                            minScore = 30;
                        }
                    }
                    
                    // 在最低分和满分之间随机
                    return Math.floor(Math.random() * (subject.max - minScore + 1)) + minScore;
                });
                
                // 计算基础总分
                const baseTotal = baseScores.reduce((sum, score) => sum + score, 0);
                
                // 剩余分数分配
                const remaining = total - baseTotal;
                const scores = [...baseScores];
                
                // 如果总分不够，增加分数
                if (remaining > 0) {
                    for (let i = 0; i < remaining; i++) {
                        // 随机选择一科增加分数（但不能超过满分）
                        let validSubjects = subjects
                            .map((_, idx) => idx)
                            .filter(idx => scores[idx] < subjects[idx].max);
                        
                        if (validSubjects.length === 0) break;
                        
                        const randomIdx = validSubjects[Math.floor(Math.random() * validSubjects.length)];
                        scores[randomIdx]++;
                    }
                }
                // 如果总分超过，减少分数
                else if (remaining < 0) {
                    for (let i = 0; i < -remaining; i++) {
                        // 随机选择一科减少分数（但不能低于0）
                        let validSubjects = subjects
                            .map((_, idx) => idx)
                            .filter(idx => scores[idx] > 0);
                        
                        if (validSubjects.length === 0) break;
                        
                        const randomIdx = validSubjects[Math.floor(Math.random() * validSubjects.length)];
                        scores[randomIdx]--;
                    }
                }
                
                return scores;
            }
            
            // 更新分数显示（动画效果）
            function updateScoreDisplay(scoreElement, finalScore) {
                let currentScore = 0;
                const increment = Math.ceil(finalScore / 30);
                
                const timer = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= finalScore) {
                        currentScore = finalScore;
                        clearInterval(timer);
                    }
                    scoreElement.textContent = currentScore;
                }, 30);
            }
            
            // 显示各科成绩
            function displaySubjectScores(scores) {
                subjectGrid.innerHTML = '';
                
                scores.forEach((score, index) => {
                    const subject = subjects[index];
                    const scorePercentage = Math.round((score / subject.max) * 100);
                    
                    const card = document.createElement('div');
                    card.className = 'subject-card';
                    card.innerHTML = `
                        <div class="subject-name">${subject.name}</div>
                        <div class="subject-score">${score}</div>
                        <div class="subject-max">满分 ${subject.max} (${scorePercentage}%)</div>
                    `;
                    subjectGrid.appendChild(card);
                });
                
                // 显示科目成绩区域
                subjectScores.style.display = 'block';
                
                // 创建图表
                createScoreChart(scores);
            }
            
            // 创建各科成绩图表
            function createScoreChart(scores) {
                const ctx = document.getElementById('scoreChart').getContext('2d');
                
                // 销毁旧图表
                if (chart) {
                    chart.destroy();
                }
                
                const labels = subjects.map(subject => subject.name);
                const backgroundColors = [
                    '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', 
                    '#9966FF', '#FF9F40', '#8AC926', '#1982C4'
                ];
                
                chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: labels,
                        datasets: [{
                            data: scores,
                            backgroundColor: backgroundColors,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    font: {
                                        size: 12
                                    }
                                }
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        const subject = subjects[context.dataIndex];
                                        const percentage = Math.round((context.raw / subject.max) * 100);
                                        return `${subject.name}: ${context.raw}分 (${percentage}%)`;
                                    }
                                }
                            }
                        },
                        cutout: '60%'
                    }
                });
            }
            
            // 查询按钮事件
            queryBtn.addEventListener('click', function() {
                const name = nameInput.value.trim();
                
                if (name === '') {
                    alert('请输入您的姓名');
                    return;
                }
                
                // 生成总成绩
                totalScore = generateTotalScore();
                
                // 生成各科成绩
                generatedScores = generateSubjectScores(totalScore);
                
                // 显示结果
                studentName.textContent = name + ' 同学，您的中考成绩为：';
                updateScoreDisplay(scoreDisplay, totalScore);
                
                // 切换显示
                resultPlaceholder.style.display = 'none';
                resultContent.style.display = 'block';
                
                // 初始隐藏科目成绩
                subjectScores.style.display = 'none';
                
                // 重置详情按钮文本
                detailBtn.innerHTML = '<i class="fas fa-book-open"></i> 查看各科成绩';
            });
            
            // 详情按钮点击事件
            detailBtn.addEventListener('click', function() {
                if (subjectScores.style.display === 'none') {
                    // 显示科目成绩
                    displaySubjectScores(generatedScores);
                    detailBtn.innerHTML = '<i class="fas fa-times"></i> 收起各科成绩';
                } else {
                    // 隐藏科目成绩
                    subjectScores.style.display = 'none';
                    detailBtn.innerHTML = '<i class="fas fa-book-open"></i> 查看各科成绩';
                }
            });
            
            // 按回车键也可以查询
            nameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    queryBtn.click();
                }
            });
        });
    </script>
</body>
</html>
