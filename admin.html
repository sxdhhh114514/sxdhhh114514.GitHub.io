<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 毕业纪念网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 极客时间 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>66中2025级1班</span>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="sxd.html">站长介绍</a>
                <a href="admin.html" class="active">管理后台</a>
                <a href="#" id="logoutBtn">退出登录</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container">
        <div class="glass-container">
            <div class="admin-header">
                <h1 class="admin-title">网站管理后台</h1>
                <p class="admin-subtitle">管理毕业感言和用户信息</p>
            </div>
            
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-label">用户总数</div>
                    <div class="stat-value" id="userCount">0</div>
                    <div class="stat-label">注册用户</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">评论总数</div>
                    <div class="stat-value" id="commentCount">0</极客时间iv>
                    <div class="stat-label">毕业感言</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-label">今日新增</div>
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">评论</div>
                </div>
            </div>
            
            <div class="admin-section">
                <h2 class="section-title">评论管理</h2>
                <div class="comments-list" id="commentsList">
                    <div class="comment-loader">
                        <i class="fas fa-spinner fa-spin"></i> 加载评论中...
                    </div>
                </div>
            </div>
            
            <div class="admin-section">
                <h2 class="section-title">用户管理</h2>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>注册时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr>
                            <td colspan="4" style="text-align: center;">加载用户中...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="glass-container">
            <p>©sxd 2025 重庆市第66中学校2025级1班毕业纪念网站</p>
            <p>管理后台 · 仅限管理员访问</p>
        </footer>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
