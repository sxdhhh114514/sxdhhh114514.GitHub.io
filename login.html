<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 毕业纪念网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
</head>
<body>
<!-- 添加在<body>标签开头 -->
<div id="pageTransition" class="page-transition">
  <div class="transition-overlay"></div>
  <div class="transition-content">
    <h2>青春不散场 · 梦想再起航</h2>
    <div class="loading-spinner"></div>
  </div>
</div>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>66中2025级1班</span>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="sxd.html">站长介绍</a>
                <a href="login.html" class="active">登录/注册</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 登录表单 -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <h1 class="login-title">欢迎回来</h1>
                <p class="login-subtitle">登录您的账户，分享毕业感言</p>
            </div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="用户名" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="密码" required>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">记住我</label>
                    </div>
                    <a href="forget.html" class="forgot-password">忘记密码?</a>
                </div>
                
                <button type="submit" class="login-button">登录</button>
            </form>
            
            <div class="register-link">
                还没有账号? <a href="register.html">立即注册</a>
            </div>
            
            <div class="social-login">
                <div class="social-title">使用其他方式登录</div>
                <div class="social-buttons">
                    <a href="#" class="social-btn" style="background: #3b5998;">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-btn" style="background: #1da1f2;">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-btn" style="background: #db4437;">
                        <i class="fab fa-google"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
