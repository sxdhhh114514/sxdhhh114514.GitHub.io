<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 66中2025级1班毕业纪念</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --accent-color: #f72585;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.7);
        }

        .dark-theme {
            --text-color: #f8f9fa;
            --bg-color: #121212;
            --card-bg: rgba(30, 30, 30, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://img.shetu66.com/2023/06/26/1687750287936805.png');
            background-size: cover;
            background-position: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .auth-header {
            margin-bottom: 30px;
        }

        .auth-header h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .auth-header h2 {
            font-size: 1.2rem;
            color: var(--text-color);
            font-weight: normal;
            margin-top: 5px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .auth-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-color);
            text-align: center;
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            margin: 0 5px;
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .options a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .theme-toggle {
            margin-top: 30px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .success-message {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .instructions {
            text-align: left;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .instructions h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 8px;
        }
    </style>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <div class="auth-header">
            <h1>找回密码</h1>
            <h2>请填写您的注册邮箱</h2>
        </div>

        <div class="instructions">
            <h3><i class="fas fa-info-circle"></i> 操作说明</h3>
            <ul>
                <li>请输入您注册时使用的电子邮箱地址</li>
                <li>系统将向该邮箱发送密码重置链接</li>
                <li>邮件可能需要几分钟才能到达，请检查您的垃圾邮件文件夹</li>
                <li>链接有效期为30分钟，请尽快操作</li>
            </ul>
        </div>

        <form id="forgetForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="请输入您的电子邮箱" required>
            </div>

            <button type="submit" class="auth-btn">
                <i class="fas fa-paper-plane"></i> 发送重置邮件
            </button>
        </form>

        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i> 密码重置邮件已发送至您的邮箱，请查收！
        </div>

        <div class="options">
            <a href="login.html"><i class="fas fa-arrow-left"></i> 返回登录</a>
            <a href="register.html">注册新账号</a>
        </div>

        <div class="auth-footer">
            <p>遇到问题？ <a href="#">联系管理员</a></p>
        </div>

        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
            <span>夜间模式</span>
        </div>
    </div>

    <script>
        // 主题切换功能
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
            
            const isDark = document.body.classList.contains('dark-theme');
            themeToggle.innerHTML = isDark 
                ? '<i class="fas fa-sun"></i><span>日间模式</span>' 
                : '<i class="fas fa-moon"></i><span>夜间模式</span>';
        });

        // 表单提交处理
        const forgetForm = document.getElementById('forgetForm');
        const successMessage = document.getElementById('successMessage');
        
        forgetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // 模拟发送邮件过程
            if (email) {
                // 显示成功消息
                successMessage.style.display = 'block';
                
                // 隐藏表单
                forgetForm.style.display = 'none';
                
                // 3秒后重置
                setTimeout(() => {
                    forgetForm.reset();
                    forgetForm.style.display = 'block';
                    successMessage.style.display = 'none';
                }, 5000);
            }
        });
    </script>
</body>
</html>
