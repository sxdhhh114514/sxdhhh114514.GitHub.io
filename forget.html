<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找回密码 - 毕业纪念网站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/forget.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎓</text></svg>">
    <script src="https://cdn.jsdelivr.net/npm/leancloud-storage@4.13.2/dist/av-min.js"></script>
</head>
<body>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-graduation-cap"></i>
                <span>66中2025级1班</span>
            </div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="sxd.html">站长介绍</a>
                <a href="login.html">登录</a>
            </div>
            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- 找回密码表单 -->
    <div class="forget-container">
        <div class="forget-card">
            <div class="forget-header">
                <div class="forget-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1 class="forget-title">找回密码</h1>
                <p class="forget-subtitle">请输入您的注册邮箱，我们将发送密码重置链接</p>
            </div>
            
            <form id="forgetForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="forgetEmail" placeholder="电子邮箱" required>
                </div>
                
                <button type="submit" class="reset-button">发送重置链接</button>
            </form>
            
            <div class="back-login">
                <a href="login.html">返回登录</a>
            </div>
        </div>
    </div>

    <script src="js/forget.js"></script>
</body>
</html>
